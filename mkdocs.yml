# Project Information
site_name: Decision Support Office
site_url: https://in-for-disaster-analytics.github.io/REDI-Documentation/
site_author: UT Austin DSO Team
site_description:  >-
  Website for TACC DSO Services

# Repository
repo_name: In-For-Disaster-Analytics/REDI-Documentation
repo_url: https://github.com/In-For-Disaster-Analytics/REDI-Documentation

# Configuration
theme:
  name: material
  logo: assets/pt2050/planes.svg
  custom_dir: overrides
  features:
    - content.code.annotate 
    - content.code.copy
    - content.code.select
    - header.autohide
    - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs    
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    # - toc.integrate
  font:
    text: "'Benton Sans', 'Open Sans'" # "Benton Sans" available via tacc/core-styles.css
    code: Roboto
  favicon: https://cdn.jsdelivr.net/gh/TACC/Core-CMS-Custom@813aa7c/ptdatax_assets/favicon.ico

  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode         
  
    
extra_css:
  - stylesheets/tacc.css
  - stylesheets/extra.css
   
extra_javascript:
  # - javascripts/extra.js  
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true  

plugins:
    # - mkdocs-jupyter:
    #       ignore_h1_titles: True          
    #       include_source: True
    #       include_requirejs: true
  - awesome-pages:
      # filename: .index
      collapse_single_pages: true
      strict: false
      order: asc
      sort_type: natural
  - privacy:
      assets: false
      external_links_attr_map:
        target: _blank
  - search
